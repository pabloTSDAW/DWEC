	<script type="text/javascript">

	/*Write examples with Arrays to solve the next problems using only Array methods (like iterators, etc...):*/

    var lista = [17, 18, 5, 7, 12, 29, 21, 6, 4, 2, 7, 11, 14, 25];
    var lista2 = ['pablo', 'fran', 'lorena', 'manolo', 'pepe', 'isabel', 'sergio', 'javier', 'antoñico', 'clara'];

    //a) find largest
    var mayor = lista.sort(function compare(a,b){return b - a;});
    document.write(mayor[0]);
    document.write('</br>');

    //b) find longest string
    var larga = lista2.sort(function compare(a,b){return b.length - a.length;});
    document.write(larga[0]);
    document.write('</br>');

    //c) find even numbers
    var pares = lista.filter(function(element) {return element%2 == 0;});
    document.write(pares);
    document.write('</br>');

    //d) find odd numbers
    var impares = lista.filter(function(element) {return element%2 != 0;});
    document.write(impares);
    document.write('</br>');

    //e) find words that contain 'is'
    var is = lista2.filter(function(element) {return !element.indexOf('is');});
    document.write(is);
    document.write('</br>');

    //f) assert all numbers are divisible by three
    var divisible3 = lista.filter(function(element) {return element%3 == 0;});
    document.write(divisible3);
    document.write('</br>');

    //g)  zip two arrays together
    var juntas = lista.concat(lista2);
    document.write(juntas);
    document.write('</br>');

    //h) sort joined array from smallest to largest
    juntas.sort()
    juntas.sort(function (a,b) {return a - b;});
    document.write(juntas);
    document.write('</br>')

    //i) remove the first word in the array
    document.write(lista2.shift());
    document.write('</br>')

    //j) place a new word at the start of the array
    lista2.unshift('josefina');
    document.write(lista2);
    document.write('</br>')

    //k) replace some elements
    lista2.splice(2,4, 'federico', 'paloma', 'javi');
    document.write(lista2);
    document.write('</br>')

    /*l) Over an array with names, find all entries whose firstname starts with 'J',
    create projection combined of only the initials of the name and then sort alphabetically*/
    var jotas = lista2.filter(function (element) {return element[0] == 'j';});
    document.write(jotas);
    document.write('</br>')

    var iniciales = [];
    lista2.forEach(function (element) {iniciales.push(element[0]);});
    document.write(iniciales.sort());
    document.write('</br>')



	</script>
