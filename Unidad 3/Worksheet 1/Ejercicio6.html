	<script type="text/javascript">

	/*6. Crea una función para calcular potencias de un modo recursivo.*/

  function potencia(base, exp){
    if (exp == 1)
      return base;
    return base * potencia(base, exp - 1);
  }

  document.write(potencia(3,5));

	</script>
