    <script type="text/javascript">

      /*4. (2,5 puntos, SVG).
        a) Escribe una función llamada creaRectangulo que haciendo uso de SVG y DOM, crea un
        rectángulo en la página dentro del elemento cuyo ÍD se pasa como parámetro. El
        rectángulo será de color rojo y tendrá un alto de 50 px y un ancho de 50 px.
        b) Coloca un botón en la página con el texto “Anima Rectangulo”. Al pulsarlo se debe iniciar
        una animación de modo que el rectángulo pase a tener un ancho de 450 px y un alto de
        300px mediante una animación a lo largo de 5 segundos.
      */

      var cont = 0;

      function creaArea(id){
        var donde = document.getElementById(id);
        var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('width', '500');
        svg.setAttribute('height', '500');
        donde.appendChild(svg);
      }

      function creaRectangulo(id){
        creaArea(id);
        var rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        var svg = document.getElementsByTagName('svg')[0];
        rect.setAttribute('width', '50');
        rect.setAttribute('height', '50');
        rect.setAttribute('style', 'fill:red');
        svg.appendChild(rect);
      }

      function animaRectangulo(){
        var rect = document.getElementsByTagName('rect')[0];
        if (cont < 20){
            rect.width.baseVal.value += 20;
            rect.height.baseVal.value += 12.5;
            cont++;
            console.log(cont);
        }
      }

      function animacion(){
        setInterval(function(){
          animaRectangulo();
        }, 250);
      }


    creaRectangulo('contenedor');
