    function crearElementos(){
      for (var i = 0; i < 20; i++) {
        var bloque = document.createElement('div');
        var imagen = document.createElement('img');
        imagen.setAttribute('id', 'img' + i);
        imagen.setAttribute('src', 'gato.png');
        imagen.setAttribute('width', '100px');
        imagen.setAttribute('heigth', '100px');
        imagen.setAttribute('cont', '0');
        imagen.setAttribute('onclick', `clicka(${i})`);
        document.body.appendChild(bloque);
        bloque.appendChild(imagen);

        var parrafo = document.createElement('p');
        imagen.setAttribute('id', 'p' + i);
        bloque.appendChild(parrafo);
      }
    }

    function clicka(n){
      var contador = document.getElementsByTagName('p');
      var imagenes = document.getElementsByTagName('img');
      var cont = parseInt(imagenes[n].getAttribute('cont')) + 1;
      imagenes[n].setAttribute('cont', String(cont));
      contador[n].innerHTML = 'Gato ' + n + ': ' + cont;
    }
