<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ejemplo 1</title>
  <style type="text/css">

  </style>
</head>

<body>
  <img id="gatito" src="gato.png" width="100px" height="100px">
  <p id='contador'></p>
  <script type="text/javascript">

    var cont = 0;

    function clicka(){
      var contador = document.getElementById('contador');
      cont++;
      contador.innerHTML = cont;
    }

    document.getElementById('gatito').addEventListener("click", clicka);

  </script>

</body>

</html>
