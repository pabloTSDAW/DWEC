    <a href="https://www.google.es/">Google</a>
  </p>
  <p id="numeroEnlaces"></p>
  <p id="penultimo"></p>
  <p id="google"></p>
  <p id="parrafo3"></p>


  <script type="text/javascript">
    /*1. Crea una página web con al menos tres párrafos de texto y dentro de ellos un número
                indeterminado de enlaces (al menos uno debe enlazar a google). Haciendo tan sólo
                uso del DOM muestra los siguientes datos:
                    • Número de enlaces de la página
                    • Dirección a la que enlaza el penúltimo enlace
                    • Numero de enlaces que enlazan a google
                    • Número de enlaces del tercer párrafo */

    function numEnlaces() {
      var enlaces = document.getElementsByTagName('a');
      var cont = 0;
      for (var i = 0; i < enlaces.length; i++) {
        cont++;
      }
      document.getElementById("numeroEnlaces").innerHTML = `Hay ${cont} enlaces.`;
    }

    function penultimoEnlace() {
      var enlaces = document.getElementsByTagName('a');
      var direccion = enlaces[enlaces.length - 2].href;
      document.getElementById("penultimo").innerHTML = `El penúltimo enlace apunta a ${direccion}.`;
    }

    function enlacesGoogle() {
      var enlaces = document.getElementsByTagName('a');
      var cont = 0;
      for (var i = 0; i < enlaces.length; i++) {
        if (enlaces[i].href == "https://www.google.es/") cont++;
      }
      document.getElementById("google").innerHTML = `Hay ${cont} enlaces apuntando a Google.`;
    }

    function enlacesParrafo3() {
      var parrafos = document.getElementsByTagName('p');
      var enlaces = parrafos[2].getElementsByTagName('a');
      var cont = 0;
      for (var i = 0; i < enlaces.length; i++) {
        cont++;
      }
      document.getElementById("parrafo3").innerHTML = `Hay ${cont} enlaces en el párrafo 3.`;
    }

    window.onload = function() {numEnlaces(), penultimoEnlace(), enlacesGoogle(), enlacesParrafo3()};

  </script>

</body>
