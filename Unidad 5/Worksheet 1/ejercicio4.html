<body>
  <ul>
    <li>Messi</li>
    <li>Luis Suarez</li>
    <li>Paulinho</li>
    <li>Iniesta</li>
    <li>Mascherano</li>
  </ul>
  <button type="button" name="anadir" onclick="anadir()">Añadir</button>


  <script type="text/javascript">

    /*4. Crea una web con una lista de elementos y un botón que cada vez que pulsemos
    introduzca una entrada nueva en la lista.*/

    function anadir(){
      var nuevo = prompt('Introduce un nuevo jugador');
      var lista = document.getElementsByTagName('ul');
      var entradas = document.getElementsByTagName('li');
      var li = document.createElement('li');
      lista[0].appendChild(li);
      entradas[entradas.length - 1].innerHTML = nuevo;
    }

  </script>

</body>
