  <title>Ejercicio 6</title>
  <script>

	/*Crea un script que pida la introducción de 2 números y muestre cual es mayor o si
	son iguales*/

	var num1 = parseInt(prompt("Introduce un numero: "));
	var num2 = parseInt(prompt("Introduce otro numero: "));
	
		if (num1 > num2){
			document.write("El numero mas grande es " + num1);
		}
		else if(num1 < num2) {
			document.write("El numero mas grande es " + num2);
		}
		else {
			document.write("Son iguales!!!!");
		}
	
  </script>
