  <script>
	
	/*4. The Geometrizer
	Create 2 functions that calculate properties of a circle.

	Create a function called calcCircumfrence:

	Pass the radius to the function.
	Calculate the circumference based on the radius, and output "The circumference is NN".
	Create a function called calcArea:

	Pass the radius to the function.
	Calculate the area based on the radius, and output "The area is NN".*/

	var pi = Math.PI;

	function callCircunference(radio){
		return ("La circunferencia mide " + (2*pi*radio).toFixed(2) + " unidades.");
	}

	function callArea(radio){
		return ("El area es de " + (pi*(Math.pow(radio, 2))).toFixed(2) + " unidades cuadradas.");
	}

	var radio = prompt("Introduce un radio:")
	alert(callCircunference(radio));
	alert(callArea(radio));
