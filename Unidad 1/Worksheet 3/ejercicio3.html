  <script>
	
	/*3. The Lifetime Supply Calculator
	Ever wonder how much a "lifetime supply" of your favorite snack is? Wonder no more!

	Write a function named calculateSupply that:
	takes 2 arguments: age, amount per day.
	calculates the amount consumed for rest of the life (based on a constant max age).
	outputs the result to the screen like so: "You will need NN to last you until the ripe old age of X"
	Call that function three times, passing in different values each time.
	Bonus: Accept floating point values for amount per day, and round the result to a round number.*/

	var edadMax = 90;

	function calculateSupply(edad, cantidadDia){
		return("Necesitaras aproximadamente " + Math.round((edadMax - edad) * 365 * cantidadDia) + " tazas de cafe a lo largo de tu vida");
	}
	
	alert(calculateSupply(32, 2.5));
	alert(calculateSupply(20, 3));
	alert(calculateSupply(25, 3.5));

  </script>
