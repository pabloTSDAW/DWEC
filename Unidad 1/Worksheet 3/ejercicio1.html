  <script>
	
	/*1. The Fortune Teller
	Why pay a fortune teller when you can just program your fortune yourself?

	Write a function named tellFortune that:
	takes 4 arguments: number of children, partner's name, geographic location, job title.
	outputs your fortune to the screen like so: "You will be a X in Y, and married to Z with N kids."
	Call that function 3 times with 3 different values for the arguments.*/

	function tellFortune(hijos, love, sitio, cargo){
		return("Usted sera " + cargo + " en " + sitio + ", estara casado con " + love + " y tendra " + hijos + " hijo/s.");
	}

	alert(tellFortune(3, "Lorena", "Granada", "Programador"));
	alert(tellFortune(2, "Fran", "Amsterdam", "Chapero"));
	alert(tellFortune(1, "Jesus", "Noruega", "Inventor"));
