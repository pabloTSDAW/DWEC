 <body>

  <script>
	
	/*Hacer un programa en JavaScript que usando
	dos bucles anidados for imprima por pantalla
	todas las tablas de multiplicar.*/

	function tablasMultiplicar(){
		for (i=1; i<11 ; i++){
			document.write("<strong>Tabla del " + i + ":</strong>");
			document.write("</br>");
			for (j=1; j<11; j++){
				document.write(i +"x" + j + "=" + i*j);
				document.write("</br>");
			}
			document.write("</br>");
		}
	}

	tablasMultiplicar();

  </script>
