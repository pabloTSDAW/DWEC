 <body>

	<script type="text/javascript">
		
		/*Crea	un	script	que	pregunte	tu	nombre,	apellidos	y	tu	edad	y	los	muestre	en	la	página	web	en	
		párrafos	distintos.*/

		function info(nombre, apellidos, edad) {
			document.write("<p>" + nombre + "</p>");
			document.write("<p>" + apellidos + "</p>");
			document.write("<p>" + edad + "</p>");
		}
	
		var nombre = prompt("Introduce tu nombre");
		var apellidos = prompt("Introduce tus apellidos");
		var edad = prompt("Introduce tu edad");

		info(nombre, apellidos, edad);

	</script>
