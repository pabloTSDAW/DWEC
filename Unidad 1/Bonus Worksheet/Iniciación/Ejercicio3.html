	<script type="text/javascript">
		
		/*Crea	un	script	que	muestre	en	una	ventana	emergente	“hola”	y	tu	nombre	(pidiéndolo	
		anteriormente)	utilizando	concatenación	de	cadenas. Se	concatena cadenas utilizando	el	símbolo	“+”*/

		function hola(nombre) {
			document.write("Hola "+ nombre);
		}
	
		var nombre = prompt("Introduce tu nombre");

		hola(nombre);

	</script>
