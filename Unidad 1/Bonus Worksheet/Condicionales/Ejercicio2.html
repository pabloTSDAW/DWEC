 <body>

	<script type="text/javascript">
		
		/*crea	un	script	que	reciba	la	edad	de	un	usuario	y	determine	si	es	mayor	de	edad.*/

		function mayorEdad(edad) {
			if (edad >= 18){
				alert("Enhorabuena, eres mayor de edad");
			}
			else { 
				alert("Vete a casa con tu mamá");
			}
		}
	
		var edad = parseInt(prompt("Introduce tu edad"));

		mayorEdad(edad);

	</script>
