	<script type="text/javascript">
		
		/*crea	un	script	que	pida	un	número	al	usuario,	y	si	ese	número	es	superior	a	100	le	aplique	un	
		descuento	del	15%,	mostrando	el	nuevo	número	en	pantalla*/

		function descuento(num) {
			if (num > 100){
				num = num + (num * 0.15);
				alert("El nuevo precio con el descuento del 15% es " + num);
			}
			else { 
				alert("No hay descuento");
			}
		}
	
		var numero = parseInt(prompt("Introduce un numero"));

		descuento(numero);

	</script>
