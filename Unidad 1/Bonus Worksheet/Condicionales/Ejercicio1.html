	<script type="text/javascript">
		
		/*crea	un	script	que	determine	si	un	número	introducido	por	el	usuario	es	par.*/

		function par(numero) {
			if (numero == 0){
				alert("Ese numero no es par ni impar");
			}
			else if(numero%2 == 0){
				alert("Es par");
			}
			else { 
				alert("Es impar");
			}
		}
	
		var numero = parseInt(prompt("Introduce un numero"));

		par(numero);

	</script>
