 <body>

	<script type="text/javascript">
		
		/*- crea	un	script	que	pida	a	un	usuario	dónde	vive;	si	vive	en	Madrid	y	tiene	entre	18	y	30 años,	el	script	
		debe	mostrar	en	pantalla	que	el	usuario	puede	acceder	al	carnet	de	empresarios	emprendedores.*/

		function empresario(edad, localidad) {
			if ((edad >= 25 && edad <= 30) && localidad == "Madrid"){
				alert("El usuario puede acceder al carnet de empresarios emprendedores");
			}
			else { 
				alert("No hay carnet pa ti");
			}
		}
	
		var edad = parseInt(prompt("Introduce tu edad"));
		var localidad = prompt("Introduce tu localidad");

		empresario(edad, localidad);

	</script>
  
 </body>
