	<script type="text/javascript">
		
		/*crea	un	script	que	reciba	la	edad	de	un	usuario,	y	su	localidad	de	nacimiento	y	muestre	en	pantalla	
		“Enhorabuena”	a	los	usuarios	de	más	de	25	años	de	Madrid.*/

		function felicitar(edad, localidad) {
			if (edad == 25 && localidad == "Madrid"){
				alert("Enhorabuena!!");
			}
			else { 
				alert("Pos mu bien");
			}
		}
	
		var edad = prompt("Introduce tu edad");
		var localidad = prompt("Introduce tu localidad");

		felicitar(edad, localidad);

	</script>
