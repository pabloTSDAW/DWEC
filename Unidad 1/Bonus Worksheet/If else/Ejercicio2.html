 <body>

	<script type="text/javascript">
		
		/*- crea    un    script    que    reciba    la    edad    de    un    usuario    y    determine    si    puede    jubilarse    o    no    (la    jubilación    se    
		alcanza    con    67 años).*/

		function jubilacion(edad) {
			if (edad >= 67){
				alert("El usuario puede jubilarse");
			}
			else { 
				alert("A seguir currando");
			}
		}
	
		var edad = parseInt(prompt("Introduce tu edad"));


		jubilacion(edad);

	</script>
  
 </body>
