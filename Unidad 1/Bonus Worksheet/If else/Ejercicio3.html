 <body>

	<script type="text/javascript">
		
		/*- Crea    un    script    que    pregunte    la    edad,    y    determine    si    debes    estar    en    el    jardín    de    infancia    (menores    de    
		5    años),    en    primaria    (entre    6    y    11),    en    la    ESO    (entre    12    y    16),    en    Bachillerato    o    Ciclos    (entre    17    y    21)    o    en    
		la    Universidad    (más    de    
		21)*/

		function estudios(edad) {
			if (edad <= 5){
				alert("Debes estar en jardín de infancia");
			}
			else if(edad <= 11){ 
				alert("Debes estar en primaria");
			}
			else if(edad <= 16){
				alert("Debes estar en la ESO");
			}
			else if(edad <= 21){
				alert("Debes estar en Bachillerato, en un Ciclo o en la Universidad");
			}
		}
	
		var edad = parseInt(prompt("Introduce tu edad"));


		estudios(edad);

	</script>
  
 </body>
</html>
