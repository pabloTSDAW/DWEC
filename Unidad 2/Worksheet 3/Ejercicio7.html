	<script type="text/javascript">

	/*7. Desarrolla una funci n que tomando como entrada una cadena de texto nos
	devuelva si es o no un paíndromo.  */

	function invierteCadena(cad){
		var cadena = '';
		for (i= cad.length - 1; i >=0 ; i-- ){
			cadena += cad[i];
		}
		return cadena;
	}


	function palindromo(cad){
		cadena = cad.split(' ');
		cadena2 = '';
		for (palabra of cadena){
			cadena2 += palabra;
		}
		if (cadena2 == invierteCadena(cadena2)){
			alert('Es un palindromo');
		}
		else
			alert('naaaaaaaa');	
	}
	
 palindromo('someto votemos');

	</script>
