	<script type="text/javascript">

	/*3. Crea una web que e calcula la hipotenusa de un triangulo rectangulo
	(pidiendo al usuario el tama o de los dos catetos)*/

	function pitagoras(cateto1, cateto2) {
		var hipotenusa = Math.sqrt(Math.pow(cateto1, 2) + Math.pow(cateto2, 2));
		document.write("La hipotenusa vale: " + hipotenusa);
	}

	var catetoContiguo = parseInt(prompt("Introduce el cateto contiguo"));
	var catetoOpuesto = parseInt(prompt("Introduce el cateto opuesto"));

	pitagoras(catetoContiguo, catetoOpuesto);

	</script>
