	<script type="text/javascript">

	/*4. Mejora el ejercicio anterior para que contin e realizando el mismo c lculo ú á
	hasta que el usuario decida que no quiere continuar.*/

	function pitagoras(cateto1, cateto2) {
		var hipotenusa = Math.sqrt(Math.pow(cateto1, 2) + Math.pow(cateto2, 2));
		console.log("La hipotenusa vale: " + hipotenusa);
	}

	var respuesta = prompt("Desea realizar el calculo de la hipotenusa de un triángulo? s/n");
	while(respuesta != "n"){
		var catetoContiguo = parseInt(prompt("Introduce el cateto contiguo"));
		var catetoOpuesto = parseInt(prompt("Introduce el cateto opuesto"));
		pitagoras(catetoContiguo, catetoOpuesto);
		var respuesta = prompt("Desea realizar el calculo de la hipotenusa de un triángulo? s/n");
	}

	</script>
