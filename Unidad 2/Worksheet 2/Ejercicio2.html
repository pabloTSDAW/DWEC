 <body>
  
	<script type="text/javascript">

	/*2. En un nueva p gina web, pide al usuario un ngulo y calcula su seno, á á
	coseno y tangente*/

	function trigonometria(angle) {
		document.write('<p>Seno: ' + Math.sin(angle) + '</p>');
		document.write('<br>');
		document.write('<p>Coseno: ' + Math.cos(angle) + '</p>');
		document.write('<br>');
		document.write('<p>Tangente: ' + Math.tan(angle) + '</p>');
	}

	var angulo = parseInt(prompt("Introduce un angulo"));

	trigonometria(angulo);

	</script>
