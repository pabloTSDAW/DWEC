<!DOCTYPE html>
<html>
  <head>
    <style>
      #mapa {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>GOOGLE MAPS</h3>
    <div id="mapa"></div>

    <script type="text/javascript">

    function posicion() {
		if ("geolocation" in navigator) {
			return navigator.geolocation.getCurrentPosition(Mapa);
		} else {
			document.write('Desactivado');
		}
	}

    function Mapa(position) {
      var pos = {lat: position.coords.latitude, lng: position.coords.longitude};
      var mapa = new google.maps.Map(document.getElementById('mapa'), {
        zoom: 15,
        center: pos
      });
      var marker = new google.maps.Marker({
        position: pos,
        map: mapa
      });
    }


    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs8GeLs70vepIkA2ZgoerHjkJKKUduFBE&callback=posicion&libraries=geometry"">
    </script>

  </body>
</html>
