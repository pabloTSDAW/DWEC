 <body>
  
	<script type="text/javascript">

	/*1. Realiza una página que cree un objeto de tipo Date y muestre en la 
	página la siguiente informaci n (cada una en una l nea):
	• El año actual
	• El mes actual
	• El día actual
	• La hora actual
	• Los minutos actuales
	• Los segundos actuales*/

	var fecha = new Date();

	document.write("Año: " + fecha.getFullYear());
	document.write("<br>");
	document.write("Mes: " + fecha.getMonth());
	document.write("<br>");
	document.write("Día: " + fecha.getDate());
	document.write("<br>");
	document.write("Hora: " + fecha.getHours());
	document.write("<br>");
	document.write("Minuto: " + fecha.getMinutes());
	document.write("<br>");
	document.write("Segundo: " + fecha.getSeconds());
	document.write("<br>");


	</script>

 </body>
</html>
