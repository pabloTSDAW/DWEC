	<script type="text/javascript">

	/*3. Utilizando setTimeout() creo un contador hac a atr s de 60 segundos.*/

var contador = 60;
	function fin() {
		document.write(contador);
		contador--;
		if(contador > 0){
			setTimeout(fin, 1000);
			document.close();
		}
	}

fin();
	
	</script>
