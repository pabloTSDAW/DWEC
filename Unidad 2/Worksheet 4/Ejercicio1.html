	<script type="text/javascript">

	/*1. Muestra, maquetada en una tabla HTML toda la informaci n que puedas ó
  extraer mediante JavaScript del navegador cliente*/

  propiedades = ['appName', 'appVersion', 'connection', 'cookieEnabled', 'geolocation', 'permissions', 'storage']

  function propiedadesNavegador(){
    propiedades = ['appName', 'appVersion', 'connection', 'cookieEnabled', 'geolocation', 'permissions', 'storage'];
    document.write('<table border =1>');
    for (i=0; i<=propiedades.length - 1; i++){
      document.write('<tr>');
      document.write('<td>' + propiedades[i] + '</td>');
      document.write('<td>' + navigator[propiedades[i]] + '</td>');
      document.write('</tr>');
    }
    document.write('</table>');
  }

  propiedadesNavegador();

	</script>

 </body>
