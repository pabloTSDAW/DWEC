	function soloNumeros(cad){
		//Nos devuelve true si encuentra un caracter no numerico en la cadena

		}
	}

	function dieciseis(cad){
		//devuelve true si la cadena tiene 16 caracteres
		return cad.length == 16;
	}

	function digitoFinalPar(cad){
		//devuelve true si el digito final es par
		return cad[cad.length - 1]%2 == 0;
	}

	function sumaDigitos16(cad){
		//devuelve true si la suma de los digitos de una cadena es mayor que 16
		var suma = 0;
		for (element of cad){
			suma += parseInt(element);
		}

	}
