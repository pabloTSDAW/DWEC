<div class="container">
  <div class="row">
    <div class="col-12 titulo">
      <h3>GAMES</h3>
    </div>
    <div class="busqueda col-12">
      <img src="/assets/search.png" width="40px" height="40px">
      <input type="text" [(ngModel)]=filtroJuego>
      <button type="button" name="button" (click)="buscar(filtroJuego)">Buscar</button>
    </div>
  </div>
  <div class="row principal">
    <div class="juegos col-8" *ngFor="let juego of juegos  | filtro:filtroJuego">
      <div class="row">
        <div class="col-4">
          <img src="{{juego?.image.small_url}}" width="200px" height="200px">
        </div>
        <div class="col-8">
          <div class="info">
            <h5>{{juego?.name}}</h5>
            <p>{{juego?.deck}}</p>
            <h6>Platforms</h6>
            <div>
              <span *ngFor="let plataforma of juego?.platforms">{{plataforma.name}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="fountainG">
      <div id="fountainG_1" class="fountainG"></div>
      <div id="fountainG_2" class="fountainG"></div>
      <div id="fountainG_3" class="fountainG"></div>
      <div id="fountainG_4" class="fountainG"></div>
      <div id="fountainG_5" class="fountainG"></div>
      <div id="fountainG_6" class="fountainG"></div>
      <div id="fountainG_7" class="fountainG"></div>
      <div id="fountainG_8" class="fountainG"></div>
    </div>
    <div class="col-12 cargar">
      <a (click)="cargarMas()">Cargar m√°s resultados</a>
    </div>
  </div>
  </div>
