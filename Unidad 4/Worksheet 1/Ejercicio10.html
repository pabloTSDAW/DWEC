<script type="text/javascript">

  var imagenPinchada = false;

  document.addEventListener('mousemove', function(e) {
    if (imagenPinchada){
      x.hspace = e.clientX || e.pageX;
      x.vspace = e.clientY || e.pageY;
  }
  }, false);

  window.onmouseup = soltar;

  function soltar() {
    imagenPinchada = false;
  }

var x;

  function agarrar(imagen) {
    x = imagen;
    imagenPinchada = true;
  }


</script>

<img src="perro.png" style="position: absolute;" onmousedown="agarrar(this)">
<img src="perro.png" style="position: absolute;" onmousedown="agarrar(this)">
