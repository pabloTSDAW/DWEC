<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 9</title>
    <style media="screen">
    
      div {
        width: 40px;
        height: 40px;
        margin: 2%;
        margin-bottom: 30px;
        bottom: 100px;
        background-color: black;
        position: absolute;
        opacity: 0;
      }

    </style>
  </head>
  <body>

    <button type="button" class="start">Start</button>
    <button type="button" class="stop">Stop</button>

    <div></div>

    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript">

      /*9. Crea un documento con dos botones, start y stop. Mediante el primero se debe producir la
        siguiente animación. Debe aparecer un elemento div cuadrado de 40 x 40, desplazarse a la
        izquierda 200 px, cambiar de color a azul y ocultarse desplazándose hacia arriba
      */

      $(document).ready(function(){
        $(".start").click(function(){
        $("div").animate({
            left: '200px',
            opacity: "1"
          }, 3000);
          $("div").animate({
              top: '200px',
              opacity: "0"
            }, 3000);
        });
        $(".stop").click(function(){
          $("div").stop();
          $("div").stop();
          });
      });

    </script>

  </body>
</html>
