<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 5</title>
  </head>
  <body onload="ejercicio5(5, '02')">

  <script type="text/javascript">

  /*5. (1,8 puntos, Arrays) Crea una función llamada Ejercicio5 que deberá rellenar un array de dos
    dimensiones con números pares generados aleatoriamente (entre 10 y 50) para posteriormente
    devolver el valor generado en una posición X,Y. Como parámetro recibe la dimensión del array,
    así como una cadena “XY” que indica la posición del array de la que se quiere obtener el valor.
    Ejercicio5(5,”02”) → Rellena una matriz de 5x5 y devuelve el elemento en la posición [0][2]*/



  function ejercicio5(dimension, pos){
    var lista = [];
    var lista2 = [];
    for (var i = 0; i < dimension; i++) {
      for (var j = 0; j < dimension; j++) {
        var x = Math.round(Math.random()*(49 - 9) + 9);
        if (x%2 == 0) lista.push(x);
        else lista.push(x + 1);
      }
      lista2.push(lista);
    }
    document.write(lista + '<br>');
    document.write(lista2[pos[0]][pos[1]]);
  }

  </script>

  </body>
</html>
