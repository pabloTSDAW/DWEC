<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 2</title>
  </head>
  <body onload=ejercicio2(5)>

  <script type="text/javascript">

    /*Crea una función llamada Ejercicio2 que pida al usuario una
    serie de números, y devuelva la multiplicación de todos ellos. La cantidad de números a pedir se
    pasará como parámetro.*/

    function ejercicio2(numParams){
      let res = 1;
      for (var i = 0; i < numParams; i++) {
        res *= parseInt(prompt('Introduce un numero'));
      }
      document.write('La multiplicación de todos ellos es: ' + res);
    }

  </script>

  </body>
</html>
